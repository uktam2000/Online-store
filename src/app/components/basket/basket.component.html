<div class="spiner" *ngIf="!isLoaded">
    <mat-spinner
    [diameter]="70"
    ></mat-spinner>
  </div>
  <div class="container" *ngIf="isLoaded">
      <mat-card class="example-card" *ngFor="let item of basket">
          <mat-card-header>
            <mat-card-title>{{item.title}}</mat-card-title>
            <img mat-card-image src="{{item.image}}">
          </mat-card-header>
          <mat-card-content>
            <p>Price:{{item.price | currency:'USD'}}</p>
            <p>Chip: {{item.configure.chip}}</p>
            <p>Year: {{item.configure.year}}</p>
            <p>Display: {{item.configure.display}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button class="button" mat-flat-button color="danger"(click)="plusItemFromBasket(item)">+</button>
             <p>Кол: {{item.quantity}}</p>
            <button class="button" mat-flat-button color="danger"(click)="minusItemFromBasket(item)">-</button>
          </mat-card-actions>
        </mat-card>     
  </div>
